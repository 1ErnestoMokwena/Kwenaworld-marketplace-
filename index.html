
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KWENAWORLD Marketplace</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .product-card { border: 1px solid #ccc; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to KWENAWORLD Marketplace</h1>
  <p id="status">Loading products...</p>
  <div class="product-list" id="product-list"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/load-products.js"></script>
</body>
</html>
