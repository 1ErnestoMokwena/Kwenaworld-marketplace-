<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>questionmarkt</title>
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #111;
    }
    header {
      background-color: #111827;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card-body h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    footer {
      background-color: #111827;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>questionmarkt</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Login</a>
      <a href="/admin">Admin</a>
    </nav>
  </header>  <section class="hero">
    <h2>Discover products from vendors across the World</h2>
    <p>Empowering commerce. One product at a time.</p>
  </section>  <main class="products" id="product-grid">
    <!-- Product cards will be dynamically inserted here -->
  </main>  <footer>
    <p>&copy; 2025 KWENAWORLD INDUSTRIES. All rights reserved.</p>
  </footer>  <script src="main.js"></script></body>
</html>
