
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KWENAWORLD Marketplace</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #111; color: white; padding: 1rem; text-align: center; }
    main { padding: 2rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; }
    .product-card { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    .product-card h3 { margin: 0.5rem 0; font-size: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>KWENAWORLD Marketplace</h1>
  </header>
  <main id="products-container">
    Loading products...
  </main>

  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/load-products.js"></script>
</body>
</html>
